  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <title>Todo</title>

<body>
  <div id="container">
  <h1>Stuff To Do</h1>
  <form id="tasks">
    <input id="task" placeholder="Add a New Stuff">
    <button type= "submit">></button>
  </form>

<div id="incomp">
  <h2>Incomplete Tasks</h2>
  <ul id="incomplete"></ul>
</div>

<div id="comp">
  <h2>Complete Tasks</h2>
  <ul id="complete"></ul>
</div>
</div>
</body>
